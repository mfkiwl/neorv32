# Check NEORV32 software framework and test processor using .ci/ scripts

name: Processor

on:
  push:
    branches:
    - master
    paths:
    - 'rtl/**'
    - 'sw/**'
    - 'sim/**'
  pull_request:
    branches:
    - master
    paths:
    - 'rtl/**'
    - 'sw/**'
    - 'sim/**'
  workflow_dispatch:

jobs:

  Processor:
    runs-on: ubuntu-latest

    steps:

      - name: 'üß∞ Repository Checkout'
        uses: actions/checkout@v2

      - name: 'üîß Setup Environment Variables'
        run: |
          echo "$GITHUB_WORKSPACE/riscv/bin" >> $GITHUB_PATH
          echo $GITHUB_WORKSPACE

      - name: 'üîß Setup RISC-V GCC'
        run: |
          mkdir riscv
          curl -fsSL https://github.com/stnolting/riscv-gcc-prebuilt/releases/download/rv32i-2.0.0/riscv32-unknown-elf.gcc-10.2.0.rv32i.ilp32.newlib.tar.gz | \
          tar -xzf - -C riscv
          ls -al riscv

      - name: 'üîß Setup GHDL Simulator'
        uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: llvm

      - name: '‚öôÔ∏è Run Software Framework Tests'
        run: ./sw/example/processor_check/check.sh

      - name: '‚öôÔ∏è Run Processor Hardware Tests'
        run: ./sim/ghdl/ghdl_sim.sh
